<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carousel luznoh</title>
    <link rel="stylesheet" href="carrousel.css" />
    <link rel="stylesheet" href="movil.css" />
  </head>
 
  <body>
    
    <div class="Contenedor">
 
      <section class="perfil">

        <h2>OUR TEAM</h2>
        <h3>PROFESSIONAL PC REPAIR TEAM</h3>
        <p>
          Since our establishment, we have gathered a team of dedicated PC
          repair professionals.
        </p>
        <br>
        <div class="slide-buttons">
          <a id="back-button" class="arrow">&larr;</a>
          <a id="forward-button" class="arrow">&rarr;</a>
        </div>

      </section>
      <div id="carousel" class="caro">
        <div id="slide-container" class="slide-container">
          <div class="slide" data-slideindex="0">
            <article>
              <img src="imagenes/foto1.jpg" alt="John Tuff" />
              <h3>John Tuff</h3>
              <p>Field Technician</p>
            </article>
          </div>
          <div class="slide" data-slideindex="1">
            <article>
              <img src="imagenes/foto2.jpg" alt="Frank McMillan" />
              <h3>Frank McMillan</h3>
              <p>General Manager</p>
            </article>
          </div>
          <div class="slide" data-slideindex="2">
            <article>
              <img src="imagenes/foto3.jpg" alt="John Smith" />
              <h3>John Smith</h3>
              <p>Field Technician</p>
            </article>
          </div>

          <div class="slide" data-slideindex="2">
            <article>
              <img src="imagenes/foto4.jpg" alt="John Aveiro" />
              <h3>John Aveiro</h3>
              <p>Field Technician</p>
            </article>
          </div>

          <div class="slide" data-slideindex="2">
            <article>
              <img src="imagenes/foto5.jpg" alt="John Morgan" />
              <h3>John Morgan</h3>
              <p>Field Technician</p>
            </article>
          </div>

        </div>
      </div>
    </div>

    <script src="carousel.js"></script>
  </body>
</html>
